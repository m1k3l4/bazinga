<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Michela d'Alema">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Rock, Paper, Scissors, Lizard, Spock."/>
<meta name="keywords" content="rock paper scissors lizard spock bazinga game">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Bazinga!</title>
</head>
<body>
    <section id="top_image">
            
    </section>

    <!--buttons section-->
    <section id="buttons">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
        <button class="choice" id="lizard">Lizard</button>
        <button class="choice" id="spock">Spock</button>
    </section>

    <!--selection section-->
    <section id="choice">
        <div id="player"><h3>Your choice: </h3></div>
        <div id="opponent"><h3>Opponent choice: </h3></div>
    </section>

    <!--result section-->
    <div id="result">
        <h1>RESULT PLACEHOLDER<span id="outcome"></span></h1>
    </div>

    <!--score section-->
    <div id="final_score">
        <h1>SCORE</h1>
        <h2>You: </h2>
        <h2>Opponent: </h2>
    </div>

    <!--rules section-->
    <div id="game_rules">

    </div>

    <footer>

    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
