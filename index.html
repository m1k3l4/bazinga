<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Rock, Paper, Scissors, Lizard, Spock."/>
<meta name="keywords" content="rock paper scissors lizard spock bazinga game">
<link rel="stylesheet" href="assets/css/style.css">

<body>
    <section id="top_image">
            
    </section>

    <!--buttons section-->
    <section id="buttons">
        <button class="choice" id="rock">Rock <i class="fa-regular fa-hand-back-fist"></i></button>
        <button class="choice" id="paper">Paper <i class="fa-regular fa-hand"></i></button>
        <button class="choice" id="scissors">Scissors <i class="fa-regular fa-hand-scissors"></i></button>
        <button class="choice" id="lizard">Lizard <i class="fa-regular fa-hand-lizard"></i></button>
        <button class="choice" id="spock">Spock <i class="fa-regular fa-hand-spock"></i></button>
    </section>

    <!--selection section-->
    <section id="choice">
        <div id="player"><h3>Leonard's choice: <span id="player_leonard"></span></h3></div>
        <div id="opponent"><h3>Sheldon's choice: <span id="player_sheldon"></span></h3></div>
    </section>

    <!--result section-->
    <div id="result">
        <h1><span id="outcome"></span></h1>
    </div>

    <!--score section-->
    <div id="final_score">
        <h1>SCORE</h1>
        <h2>Leonard: <span id="leonard_score"></span></h2>
        <h2>Sheldon: <span id="sheldon_score"></span></h2>
    </div>

    <!--rules section-->
    <div id="game_rules">
        <a href="/assets/images/rules.webp" class="active">Rules</a>
    </div>
